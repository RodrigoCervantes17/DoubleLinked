<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List Demo</title>
  </head>
  <body>
    <h1>Linked List Demo</h1>
    <input type="text" id="inputDato" placeholder="Ingrese un dato" />
    <button id="listarBtn">Listar</button>
    <button id="agregarInicioBtn">Agregar al Inicio</button>
    <input type="text" id="inputReferencia" placeholder="Antes/Después de" />
    <button id="agregarAntesBtn">Agregar Antes</button>
    <button id="agregarDespuesBtn">Agregar Después</button>

    <button id="extraerBtn">Extraer</button>
    <button id="listarInversoBtn">Listar Inverso</button>
    <div id="output"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
